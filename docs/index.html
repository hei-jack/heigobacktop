<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeiGoBackTop</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'HeiGoBackTop',
      repo: 'https://github.com/hei-jack/heigobacktop/', //github地址
	  loadSidebar: true, //载入侧边栏
	  subMaxLevel: 3,
	  loadNavbar: true, //载入导航栏
	  coverpage: ['/', '/zh-cn/'], //显示封面
	  /*
	  search : [
      '/zh-cn/',
	  '/zh-cn/quickstart',
	  '/zh-cn/selectmode',
	  '/zh-cn/event',
	  '/zh-cn/configuration',
    ],
	*/
	  search: {
	      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          noData: {
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
		  paths:'auto',
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
		  depth: 3
		 }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/gh/hei-jack/heigobacktop@V1.0.0/dist/heigotoback.min.js"></script>
  <script>
  let hgbt = new HeiGoBackTop();
   hgbt.onBeforeCreate(function(){
     this.mode = Math.round(Math.random() * 3);
	 switch (this.mode) {
			case 0:
				this.text = '返回顶部';
				break;
			case 1:
				this.text = '跳转页尾';
				break;
			case 2:
				this.text = '慢滑到顶部';
				break;
			case 3:
				this.text = '慢滑到页尾';
			}
	 this.themes = Math.round(Math.random() * 11);
	 this.show_height = 150;
   });
  </script>
</body>
</html>
